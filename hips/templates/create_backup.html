{% extends "base.html" %}

{% block content %}
    {% if success_messages %}
        <br>
            <div class="alert alert-success" role="alert">
                {{ success_messages }}
            </div>
        </br>
    {% endif %}
    {% if error_messsages %}
        <br>
            <div class="alert alert-danger" role="alert">
                {{ error_messsages }}
            </div>
        </br>
    {% endif %}
{% endblock %}
