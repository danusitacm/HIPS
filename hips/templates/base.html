{% load static %}
{% load table_tags %}

<!doctype html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Home</title>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet"/>
</head>
<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar-->
        <div class="border-end bg-white" id="sidebar-wrapper">
            <div class="sidebar-heading border-bottom bg-light">HIPS</div>
            <div class="list-group list-group-flush">
                <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/file_verification">Verificar archivos</a>
                <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/user_connected">Usuarios Conectados</a>
                <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/sniffer_detection">Sniffers y Promiscuo</a>
                <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/log_examiner">Examinar Logs</a>
                <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/high_consumed_resources">Procesos Consumo Memoria</a>
                <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/tmp_directory_checker">Verif. Directorio /tmp</a>
                <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">Controlar Ataque DDOS</a>
                <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/mail_queue_checker">Verif. Cola Mails</a>
                <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/cron">Examinar Cron</a>
            </div>
        </div>
        <!-- Page content wrapper-->
        <div id="page-content-wrapper">
            <!-- Top navigation-->
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <div class="container-fluid">
                    <button class="btn btn-primary" id="sidebarToggle">Menu</button>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                            <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Sing Out</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
            <!-- Page content-->
            <div class="container-fluid">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
    
    <script src="{% static 'js/scripts.js' %}"></script>
    <!-- Enlace a la última versión de jQuery (mantén solo este enlace) -->
